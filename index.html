<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    
    <title>my site</title>
</head>
<body>
    <div>
        <img src="assets/background.jpg" class="bg-full">
    </div>


    <div id="container">

        <div class="controls">
            <input type="text" id="input" placeholder="enter the notes you want to show on the wave" />
            <button id="submit">play</button>
        </div>

        <div class="controls">
            <label>wave colors:</label>
            <select id="wave-color-select">
                <option value="#ff0000">red</option>
                <option value="#00ff00">green</option>
                <option value="#0000ff">blue</option>
                <option value="#ff8000">orange</option>
                <option value="#8000ff">purple</option>
                <option value="custom">custom</option>
            </select>

            <input type="color" id="color" value="#ff0000" />

            <label>volume:</label>
            <input type="range" min="1" max="100" value="100" id="vol-slider" />
            <label>line thickness:</label>
            <input type="range" min="1" max="10" value="2" id="thickness-slider" />
            <span id="thickness-value">2</span>px
        </div>

        <div class="controls">
            <input type="checkbox" id="fill-checkbox" />
            <label>fill waves</label>

            <label>fill color:</label>
            <select id="fill-color-select">
                <option value="#ff0040">pink</option>
                <option value="#00ff80">green</option>
                <option value="#4080ff">blue</option>
                <option value="#ff8000">orange</option>
                <option value="#8000ff">purple</option>
                <option value="#ffff00">yellow</option>
            </select>
        </div>

        <div class="controls">
            <button id="record">start recording</button>
        </div>

        <canvas id="canvas" width="600" height="200"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
